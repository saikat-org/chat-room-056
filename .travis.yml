language: ruby
rvm:
- 2.6.1
gemfile:
- Gemfile
cache:
- bundler
script: bin/test
before_install:
- gem update --system
- gem install bundler -v '2.0.1'
before_script:
- bundle exec rake db:create
- bundle exec rake db:migrate
- bundle exec rake assets:precompile
- psql -c 'create database db_test;' -U postgres

addons:
  postgresql: "9.6"

deploy:
  provider: heroku
  api_key:
    secure: 5d4cd4ee-ab00-4782-ba94-61e53e4a6e8e
    app: chat-room-056
    on:
      repo: saikat-org/chat_room
env:
  global:
    secure: 
